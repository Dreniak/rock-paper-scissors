<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">

  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="terminal">
      <div class="header">
        <p>Terminal</p>
      </div>
      <div class="textarea">
        <div class="match-winner-box" hidden>
          <p>Winner of the <span>MATCH:</span></p>
          <p id="match-winner"></p>
          <p id="match-result"></p>
          <button id="restart">
            <img src="icons8-reiniciar.svg" alt="restart">
          </button>
        </div>
        <div class="round-winner-box" hidden>
          <p>Winner of the <span>ROUND:</span></p>
          <p id="round-winner"></p>
          <p id="round-result"></p>
          <button id="next">>>></button>
        </div>
        <div class="console">
          <p>Your turn:</p>
          <p id="player-move"></p>
          <p id="wait-time"></p>
          <p id="computer-move"></p>
        </div>
        <div class="score-box">
          <div class="box-text">
            <p>Score</p>
            <p id="player-score">Player: 0</p>
            <p id="computer-score">Computer: 0</p>
          </div>
        </div>
        <div class="round">
          <p>ROUND: <span>1</span></p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button id="rock"></button>
      <button id="paper"></button>
      <button id="scissors"></button>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
